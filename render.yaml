services:
  - type: web
    name: farmhouse-artisan-cheese
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      # Missing redirects
      - type: redirect
        source: /shop
        destination: /index.html
        status: 301
      - type: redirect
        source: /charcuterie
        destination: /boards.html
        status: 301
      - type: redirect
        source: /gifts
        destination: /gifts.html
        status: 301
      
      # Main pages
      - type: redirect
        source: /about
        destination: /about.html
        status: 301
      - type: redirect
        source: /contact
        destination: /contact.html
        status: 301
      - type: redirect
        source: /cheeses
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /blog
        destination: /notes.html
        status: 301
      - type: redirect
        source: /faqs
        destination: /index.html
        status: 301
      
      # Cheese subcategories
      - type: redirect
        source: /cheeses/soft
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /cheeses/semi-soft
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /cheeses/hard
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /cheeses/blue
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /cheeses/goat
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /cheeses/sheep
        destination: /cheeses.html
        status: 301
      
      # Product categories
      - type: redirect
        source: /product-category/cheese
        destination: /cheeses.html
        status: 301
      - type: redirect
        source: /product-category/gift-boxes
        destination: /gift-boxes.html
        status: 301
      - type: redirect
        source: /product-category/charcuterie
        destination: /boards.html
        status: 301
      - type: redirect
        source: /product-category/crackers
        destination: /groceries.html
        status: 301
      - type: redirect
        source: /product-category/wine-pairings
        destination: /groceries.html
        status: 301
      
      # Product wildcard redirects (Render uses :splat syntax)
      - type: redirect
        source: /product/:splat
        destination: /index.html
        status: 301
      
      # Blog wildcard
      - type: redirect
        source: /blog/:splat
        destination: /notes.html
        status: 301
      
      # Other pages
      - type: redirect
        source: /classes
        destination: /index.html
        status: 301
      - type: redirect
        source: /events
        destination: /index.html
        status: 301
      - type: redirect
        source: /cart
        destination: /index.html
        status: 301
      - type: redirect
        source: /checkout
        destination: /index.html
        status: 301
      - type: redirect
        source: /my-account
        destination: /index.html
        status: 301
      - type: redirect
        source: /privacy-policy
        destination: /index.html
        status: 301
      - type: redirect
        source: /terms-and-conditions
        destination: /index.html
        status: 301
      
      # Catch-all redirect
      - type: redirect
        source: /:splat
        destination: /index.html
        status: 301